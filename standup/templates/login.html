<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background: #2575fc;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #1a5edb;
      transform: translateY(-2px);
    }
    .form-control {
      border-radius: 10px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .extra-links {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login Icon">
            <h3 class="card-title">Welcome Back</h3>
            <p class="text-muted">Please login to your account</p>
          </div>
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3 extra-links">
            <!-- <a href="#">Forgot Password?</a> -->
          </div>
          <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register_view' %}">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
