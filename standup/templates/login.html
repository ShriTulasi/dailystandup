
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa; /* light neutral background */
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      background-color: #ffffff;
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header img {
      width: 60px;
      margin-bottom: 15px;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: #343a40;
    }

    .login-header p {
      color: #6c757d;
      margin-bottom: 0;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 10px 12px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      border-color: #80bdff;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-1px);
    }

    .extra-links a {
      font-size: 0.9rem;
      color: #0d6efd;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #842029;
      border: none;
    }

    p.text-center {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    p.text-center a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    p.text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login Icon">
            <h3 class="card-title">Welcome Back</h3>
            <p>Please login to your account</p>
          </div>

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="text-center mt-3 extra-links">
            <!-- <a href="#">Forgot Password?</a> -->
          </div>

          <p class="text-center">
            Don't have an account? <a href="{% url 'register_view' %}">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
