<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #ddd;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h4 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
        }

        .sidebar hr {
            border: 0.5px solid #555;
            margin: 10px 0;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ddd;
            display: block;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
            border-left: 3px solid #0d6efd;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Profile Form */
        .profile-form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .profile-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .profile-form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #555;
        }

        .profile-form input,
        .profile-form textarea,
        .profile-form select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .profile-form button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .profile-form button:hover {
            background: #5a67d8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar a {
                flex-shrink: 0;
                border-left: none;
                border-bottom: 3px solid transparent;
            }
            .sidebar a:hover {
                border-left: none;
                border-bottom: 3px solid #0d6efd;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Tech Panel</h4>
        <hr>
        <!-- <a href="{% url 'add_emp_profile' %}">ðŸ‘¤ Add Profile</a>
        <a href="#">âž• Update Task</a>
        <a href="#">ðŸ“œ Task History</a>
        <a href="#">ðŸšª Logout</a> -->
        <a href="{% url 'add_emp_profile' %}">ðŸ‘¤ Add Profile</a>
    <a href="{% url 'submit_daily_task' %}">âž• Update Task</a>

   
    <a href="{% url 'employee_task_history' %}">ðŸ“œ Task History</a>
    <a href="{% url 'logout_view' %}">ðŸšª Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-form">
            <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="id_username">Username</label>
                {{ form.username }}

                <label for="id_email">Email</label>
                {{ form.email }}

                <label for="id_phone">Phone</label>
                {{ form.phone }}

                <label for="id_profile">Profile Image</label>
                {{ form.profile }}

                <label for="id_dob">Date of Birth</label>
                {{ form.dob }}

                <label for="id_designation">Designation</label>
                {{ form.designation }}

                <label for="id_address">Address</label>
                {{ form.address }}

                <button type="submit">Save Profile</button>
            </form>
        </div>
    </div>

</body>
</html>
